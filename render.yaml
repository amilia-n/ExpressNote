services:
  # Combined service (backend + frontend)
  - type: web
    name: expressnote
    runtime: node
    repo: https://github.com/amilia-n/ExpressNote
    rootDir: server  # Start in server directory
    buildCommand: |
      # Install backend dependencies
      npm install
      # Install frontend dependencies and build
      cd ../client && npm install && npm run build
      # Copy frontend build to server's public directory
      mkdir -p ../server/public
      cp -r dist/* ../server/public/
    startCommand: node ./server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ExpressNote
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://expressnote.onrender.com

databases:
  - name: ExpressNote
    databaseName: db_ujdo
    user: db_ujdo_user
    plan: free
    region: oregon
    ipAllowList: []
    postgresMajorVersion: "16"
version: "1"