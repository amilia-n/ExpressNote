services:
  # Backend service
  - type: web
    name: server
    runtime: node
    repo: https://github.com/amilia-n/ExpressNote
    buildCommand: cd client && npm install && npm run build && cd .. cd server && npm install && npm start
    startCommand: cd server && node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ExpressNote
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false


